<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oh My Love</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<link rel="icon" href="val.jpg">
<style>
  #text{
  color:#6a1b2f;
  padding:22px 46px;
  font-size:clamp(38px,6vw,66px);
  text-shadow:0 4px 12px rgba(255,120,150,0.35);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Dancing Script', cursive;
  overflow:hidden;
 background: radial-gradient(circle at center, #ffe8eb, #f6c2c8 70%);}
.wrapper{
  text-align:center;
  padding:40px 50px;
  border-radius:28px;
  background:rgba(255,245,245,0.35);
  backdrop-filter:blur(12px);
  box-shadow:0 25px 60px rgba(0,0,0,0.2);
  z-index:2;
}
.image-box{ margin-top:35px; display:none; }
.image-box img{
  width:clamp(220px,55vw,260px);
  height:clamp(220px,55vw,260px);
  object-fit:cover;
  border-radius:50% ; /* soft romantic corners */
  box-shadow:
       0 0 60px rgba(255,170,180,0.45),
    0 0 120px rgba(255,200,210,0.35);
  animation: floatImg 6s ease-in-out infinite;
  transition: transform 0.8s ease, box-shadow 0.8s ease;
  filter: brightness(1.05) contrast(1.0) saturate(1.5);
  mix-blend-mode:hard-light;
}
.image-box img:hover{
  transform: scale(1.03);
  filter: brightness(1.08) contrast(1) saturate(1.2);
}
.image-box::after {
  content: "";
  position: absolute;
  inset: -15px;
  background: radial-gradient(circle, rgba(255,200,210,0.45), transparent 60%);
  filter: blur(30px);
  z-index: -1;
}
#secondLine{ margin-top:20px; font-size:clamp(22px,4vw,30px); color:#7a2e2e; opacity:0; transition:opacity 1.5s ease; }
.music-btn{ position:fixed; bottom:20px; right:20px; background:linear-gradient(135deg,#9c1919,#d33b3b); color:white; border:none; border-radius:50%; width:54px; height:54px; font-size:22px; cursor:pointer; z-index:3;}
.floating{position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:1;}
.heart{position:absolute; bottom:-60px; animation:fly linear forwards; filter:drop-shadow(0 0 10px rgba(255,80,120,0.9));}
.story-link { display:inline-block; margin-top:25px; font-size:20px; color:#7a2e2e; text-decoration:none; padding:10px 25px; border:2px solid #7a2e2e; border-radius:25px; transition:all 0.4s ease;}
.story-link:hover { background:#ff4d6d; color:white; transform:scale(1.1); box-shadow:0 15px 30px rgba(255,77,109,0.5);}
@keyframes floatImg{0%,100%{transform:translateY(0);}50%{transform:translateY(-14px);}}
@keyframes fly{0%{transform:translateY(0) rotate(0deg) scale(0.6);opacity:0;} 20%{opacity:1;} 100%{transform:translateY(-120vh) rotate(25deg) scale(1.3);opacity:0;}}
</style>
</head>

<body>
<div class="wrapper">
  <div id="text"></div>
  <div class="image-box"><img src="aksaanil.jpeg" alt="Love"></div>
  <div id="secondLine">Forever looks beautiful with you üíï</div>
  <a href="story.html" class="story-link">‚Üí Read Our Story</a>
  <a href="gallery.html" class="story-link">‚Üê gallery</a>
</div>
<div class="floating" id="floating"></div>

<audio id="bgMusic" loop>
  <source src="Puthu_Mazha_-_Shakthisree_Gopalan.mp3" type="audio/mpeg">
</audio>
<button class="music-btn" onclick="toggleMusic()">üéµ</button>

<script>
const msg = "hey my love! happy valentine‚Äôs day ‚ù§Ô∏è";
let index=0;
const textEl = document.getElementById("text");
const imageBox = document.querySelector(".image-box");
const secondLine = document.getElementById("secondLine");
const music = document.getElementById("bgMusic");
const musicBtn = document.querySelector(".music-btn");

// Load saved position if exists
if(sessionStorage.getItem('musicTime')){
  music.currentTime = parseFloat(sessionStorage.getItem('musicTime'));
}
music.play().catch(()=>{});

// Text effect
function effect(){
  if(index<msg.length){ textEl.innerHTML+=msg.charAt(index); index++; setTimeout(effect,120);}
  else{ imageBox.style.display="block"; setTimeout(()=>secondLine.style.opacity=1,1200);}
}
effect();

// Toggle music
let savedTime = sessionStorage.getItem("musicTime");
if (!savedTime) savedTime = 15; // default start at 15 sec

music.currentTime = savedTime;
music.volume = 0.5;

function toggleMusic(){
  if(music.paused){ music.play(); document.querySelector(".music-btn").innerText="‚è∏Ô∏è";}
  else{ music.pause(); document.querySelector(".music-btn").innerText="üéµ";}
}

// Hearts
const floating = document.getElementById("floating");
const hearts = ["‚ù§Ô∏è","üíñ","üíï","üíó"];
function createHeart(){ const heart=document.createElement("div"); heart.className="heart"; heart.innerText=hearts[Math.floor(Math.random()*hearts.length)]; heart.style.left=Math.random()*100+"vw"; heart.style.fontSize=(Math.random()*22+16)+"px"; heart.style.animationDuration=(Math.random()*3+5)+"s"; floating.appendChild(heart); setTimeout(()=>heart.remove(),8000);}
setInterval(createHeart,350);

// Save music position on navigation
window.addEventListener("click", () => {
  music.play().catch(() => {});
});
setInterval(() => {
  sessionStorage.setItem("musicTime", music.currentTime);
}, 1000);
</script>
</body>
</html>
